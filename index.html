<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vape Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('fondovapeo.png');
            background-size: 300px 300px; /* ancho alto */
            background-position: center;
        }

        header {
    position: fixed; /* Fija el header en la parte superior */
    top: 0;
    left: 0;
    width: 100%; /* Ocupa todo el ancho */
    background: #000; /* Fondo negro */
    color: white;
    padding: 5px 0;
    text-align: center;
    z-index: 1000; /* Asegura que esté por encima del resto del contenido */
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5); /* Sombra para darle un efecto elevado */
    transition: transform 0.3s ease-in-out; /* Transición suave para mostrar/ocultar */
}

/* Clase para ocultar el header */
header.hidden {
    transform: translateY(-100%); /* Oculta el header desplazándolo hacia arriba */
}

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px; /* Aumenta el espacio entre los elementos del menú */
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        nav ul li a:hover {
            background-color: #333;
        }

        #inicio {
            background-image: url('fondovapeo.png');
            background-size: 300px 300px; /* ancho alto */
            background-position: center;
            color: white;
            height: 80vh; /* Altura reducida */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #inicio h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        #inicio p {
            font-size: 24px;
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .seccion {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .seccion h2 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 40px;
            color: #ffffff;
        }

        .seccion p {
            font-size: 18px;
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .producto-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .producto {
            background: white;
            border: 1px solid #141e57;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra ligera */
            padding: 20px;
            max-width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .producto:hover {
            transform: translateY(-5px); /* Efecto flotante */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .producto img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .producto h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .producto p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #666;
        }

        .producto button {
            background-color: #FF5733; /* Botón de color llamativo */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .producto button:hover {
            background-color: #FF6F4A;
        }

        footer {
            background: #000;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    

        }


        .fondocum{
            background-color: #1c2b7e; 
            border-radius: 20px; 
            padding: 0.5px; 
        }

        .button {
            background-color: black; /* Botón de color llamativo */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: rgb(32, 31, 31);
        }
    </style>
</head>

        <br>
    </div>
    </section>

    <footer>
        <p>&copy; 2024 Vape Store. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
